<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Naver Comment view</title>
</head>
<body>
    <!--쓰기 영역-->
    <div id="writing-section">
        <div>댓글 9M</div>
        <input type="text" placeholder="댓글을 입력해주세요" id="new-comment-content">
        <button id="register">등록</button>
    </div>
    <!--반복되는 아이들은 class를 준다 !-->
    <!--읽기 영역 자체는 고유하니까 id를 붙여준다-->
    <ul id="comments">
        <li class="comment">
            <div class="username">uoj5***</div>
            <div class="content">시각장애인들을 위한 지원이 정말 반갑네요. 앞으로도 ...</div>
            <span class="createdAt">2020-08-03 11:41:23</span>
            <button>
                <i class="fas fa-thumbs-up"></i> 0
            </button>
            <button>
                <i class="fas fa-thumbs-down"></i> 0
            </button>
        </li>
        <li>
            <!--두번째 게시물은 생략-->
        </li>
    </ul>
</body>
</html>
