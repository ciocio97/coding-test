<!DOCTYPE html>
<html>
    <head>
        <!--head에는 UI적인 요소가 전혀 없고 meta 데이터만 있다-->
        <!--브라우저에서 검색했을 때 나오는 타이틀 / 부가 설명 정의-->
        <!--북마크 추가할 때 나오는 제목 / 아이콘 정의-->
        <!--외부 파일들 html로 연결할 때 정의-->
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width">
        <title>LSY</title>
    </head>
    <body>
        <!--body에는 사용자에게 보여지는 UI 요소가 가득 :)-->
        <h1>Heading1</h1>
        <h2>Heading2</h2>
        <button>Click me!</button>
    </body>
</html>

<!--W3C = World Wide Word Consortium-->
<!--웹의 표준화를 추진하는 곳-->
<!--다양한 브라우저들은 이 웹 표준화를 따라야한다-->
<!--웹 표준화 업데이트 정보들은 MDN HTML에서 확인하세요 !-->

<!--utf-8 = 8-bit unicode transformation format-->
