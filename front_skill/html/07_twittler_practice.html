<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/06 CSS/07. twittler practice.css">
    <title>LSY Twittler</title>
</head>
<body>
    <div class="section">
        <section id="wirting-section">
            <div id="write__username">
                <div>USER NAME</div>
                <input type="text">
            </div>
            <div id="write__message">
                <div>MESSAGE</div>
                <input type="text" placeholder="메세지를 입력하세요">
            </div>
            <button id="upload__comment">TWIT !!</button>
        </section>
        <section id="reading-section">
            <div id="update__comments">
                <button>CHECK NEW TWITS !!</button>
            </div>
            <ul>
                <li>
                    <div>lee</div>
                    <div>배고프다</div>
                </li>
                <li>
                    <div>park</div>
                    <div>놀고싶다</div>
                </li>
                <li>
                    <div>kim</div>
                    <div>여행가자</div>
                </li>
                <li>
                    <div>ong</div>
                    <div>공부하자</div>
                </li>
            </ul>
            <div id="upload__more__comments">
                <button>MORE !!</button>
            </div>
        </section>
    </div>
</body>
</html>
